<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- <link rel="stylesheet" href="style.css">
<script src="main.js"></script> -->
<head>
    <script type="text/javascript">
        var closeID = (id) => {
            document.getElementById(id).style.display = "none";
        }
        var openID = (id) => {
            document.getElementById(id).style.display = "block";
        }
        var GetZapros = () => {
            var request = new XMLHttpRequest();

            function reqReadyStateChange() {
                if (request.status == 200) {
                    document.getElementById("getResult").innerHTML = request.responseText;
                }
            }

            // строка с параметрами для отправки
            var params = "firstnum=" + 31 + "&amp;Secondnum=" + 412;
            request.open("GET", "getResult.php?" + params);
            request.onreadystatechange = reqReadyStateChange;
            request.send();
        }

        function soundClick() {
            var audio = new Audio(); // Создаём новый элемент Audio
            audio.src = 'click.mp3'; // Указываем путь к звуку "клика"
            audio.autoplay = true; // Автоматически запускаем
        }
    </script>
    <style type="text/css">
        #all {
            width: 100%;
            height: 97.5vh;
            background: #f8f9fa;
        }

        #LoginForm {
            text-align: center;
            height: 220px;
            width: 350px;
            margin-left: calc(50% - 165px);
            margin-top: 100px;
            padding: 30px 15px;
            float: left;
            box-shadow: 0 0 10px rgba(200, 200, 200, 0.5);
            background: linear-gradient(#fff, #fff) padding-box, /*this is your grey background*/ linear-gradient(135deg, #FCCF31 10%, #F55555 100%) border-box;
            border: 5px solid transparent;
            border-radius: 20px;
            display: inline-block;
            float: left;
            color: #F55555;
            font-family: arial;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #Login, #Password, #Enter {
            width: 100%;
            font-weight: normal;
            margin-top: 20px;
            font-size: 26px;
        }

        .EnterButton {
            width: 100%;
            margin-left: 24%;
            height: 40px;
            color: #fff;
            font-size: 24px;
            border-radius: 25px;
            border: 3px solid #F55555;
            background-size: 200% auto;
            background-image: linear-gradient(to right, #FCCF31 0%, #F55555 51%, #FCCF31 100%);
            transition: 0.5s;
            text-transform: uppercase;
        }

        .EnterButton:hover {
            cursor: pointer;
            background-position: right center;
            color: #000;
            text-decoration: none;
        }

        .EnterButton:focus {
            outline: none;
        }

        #Enter {
            width: calc(65% + 10px);
        }

        .InputField {
            width: 65%;
            color: #f55Fa5;
            height: 30px;
            font-size: 24px;
            border-radius: 25px;
            border: 3px solid #F55555;
            text-align: center;
            transition: 0.5s;
        }

        .InputField:hover {
            cursor: pointer;
        }

        .InputField:focus {
            border: 3px solid #F55555;
            outline: none;
            width: 80%;
        }

        ::-webkit-scrollbar {
            width: 15px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0) inset;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: #f98c43;
        }
    </style>
</head>
<body>
<div id="all">
    <div id="LoginForm">
        <div>Авторизация</div>
        <div id="Login">
            <input type="text" name="LoginField" class="InputField" placeholder="Логин"/>
        </div>
        <div id="Password">
            <input type="password" name="PasswordField" class="InputField" placeholder="Пароль"/>
        </div>
        <div id="Enter">
            <input type="button" name="Enter" value="Войти" class="EnterButton"/>
        </div>
    </div>
</div>
</body>
</html>
